      <div class="contactform">
          <h1> Contact me for work or general info</h1>
        <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="name" class="form-control" id="email" aria-describedby="emailHelp">

              <input type="email" class="form-control" id="email" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
              <label for="PhoneNo" class="form-label">Phone</label>
              <input type="phone" class="form-control" id="PhoneNo">

            <div class="mb-3">
                <label for="Enquiry" class="form-label">Enquiry</label>
                <input type="enquiry" class="form-control" id="email" aria-describedby="emailHelp">
              </div>
            <div class="mb-3" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">Work on Project </label>
            </div>
            <button type="submit" class="btn btn-sm">Submit</button>
